<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký trận đấu chim cảnh</title>
    <link rel="stylesheet" href="css/registerForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<!-- Registration Form Start -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Thông tin đăng ký</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Tên</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Ngày tháng năm sinh</label>
            <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Mã thẻ ngân hàng</label>
            <input type="text" class="form-control" id="cardNumber" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="expiryDate" class="form-label">Ngày hết hạn</label>
                <input type="date" class="form-control" id="expiryDate" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">Số tiền cần thanh toán</label>
                <input type="text" class="form-control" id="Fee" required>
            </div>
        </div>
        
        <!-- Thêm nút "Quay lại" -->
        <div class="button-group">
            <button type="button" class="btn btn-secondary" onclick="goBack()">Quay lại</button>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>    
    </form>
</div>
<!-- Registration Form End -->

<script src="js/main.js"></script>
</body>
</html>
