<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bảng xếp hạng</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }

    th {
      background-color: #ccc;
    }

    td {
      text-align: center;
    }

    .rank {
      font-weight: bold;
      color: red;
    }

    .name {
      font-size: 18px;
    }

    .score {
      font-size: 16px;
    }

    .win {
      color: green;
    }

    .tie {
      color: yellow;
    }

    .lose {
      color: red;
    }
    
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Xếp hạng</th>
        <th>Tên</th>
        <th>Điểm</th>
        <th>Thắng</th>
        <th>Hòa</th>
        <th>Thua</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="rank">1</td>
        <td class="name">HuuDanh</td>
        <td class="score">207522</td>
        <td class="win">21</td>
        <td class="tie">0</td>
        <td class="lose">0</td>
      </tr>
      <tr>
        <td class="rank">2</td>
        <td class="name">CM124332</td>
        <td class="score">1871</td>
        <td class="win">10</td>
        <td class="tie">5</td>
        <td class="lose">6</td>
      </tr>
      <tr>
        <td class="rank">3</td>
        <td class="name">CM123456</td>
        <td class="score">1789</td>
        <td class="win">9</td>
        <td class="tie">5</td>
        <td class="lose">6</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
